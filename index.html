<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather map</title>
    <link rel="stylesheet" href="index.css" />
        <script
        src="https://kit.fontawesome.com/24c494a6b6.js"
        crossorigin="anonymous"
      ></script>
</head>
<body onload="ByDefault()">
  <h1>Weather Map</h1>
  <div id="main-div">
    <div id="bigdiv">
      <button id="weatherbtn" onclick="getWeather()">Get Weather on Location</button>
      <input type="text" id="city" placeholder="enter city"/>  
      <button id="submit" onclick="getData() ">Submit</button>
      <!-- <button id="btnseven"><a href="">Get seven days weather forecast</a></button> -->
    </div>
    <div class="mapouter">
      <div id="container">

      </div>
      <div class="gmap_canvas">
        <iframe 
        width="500" 
        height="500" 
        id="gmap_canvas" 
        src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed"
       >
      </iframe>
      </div>
    </div>
  </div>

  <!-- showing seven days data -->

  <div id="weatherContainer">
    <div id="iconsContainer">
        <div class="icons">
            <h2 class="weather" id="day1"></h2>
            <div class="weather">
                <img src="" class="imgclass" id="img1">
            </div>
            <h3 class="minValues" id="day1Min"></h3>
            <h3 class="maxValues" id="day1Max"></h3>
        </div>
